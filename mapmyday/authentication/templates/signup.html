{% extends 'base.html' %}

{% block title %}Sign Up - MapMyDay{% endblock %}

{% block content %}
<div class="container">
    <div class="body d-md-flex align-items-center justify-content-center">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">

        <!-- Image Section -->
        <div class="box-1 mt-md-0 mt-5">
            <img src="https://i.pinimg.com/736x/3f/cc/71/3fcc710a992bbbdb00d58d802322d426.jpg" alt="Dublin Attractions">
        </div>

        <!-- Form Section -->
        <div class="box-2 d-flex flex-column justify-content-center align-items-center h-100">
            <div class="content mt-5">
                <h2 class="mb-1 h-1">Sign Up</h2>
                <p class="text-muted mb-2">Create an account to start your tourist journey.</p>

                <form method="POST" action="{% url 'authentication:signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>

                <div class="mt-3">
                    <p class="mb-0 text-muted">Already have an account?</p>
                    <a href="{% url 'authentication:login' %}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
